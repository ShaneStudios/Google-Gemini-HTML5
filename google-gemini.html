    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f2f5 0%, #e4e6eb 100%);
            min-height: 100vh;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }
        body.dark {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
        }
        .app-container {
            max-width: 1000px;
            margin: 20px auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }
        .dark .app-container {
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .header {
            padding: 15px 20px;
            background: #0084ff;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            user-select: none;
        }
        .dark .header { background: #6b48ff; }
        #header-logo {
            height: 50px;
            width: auto;
            vertical-align: middle;
            -webkit-user-drag: none;
            user-select: none;
        }
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            user-select: none;
        }
        #model-select {
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            user-select: none;
        }
        #model-select option {
            color: black;
            background-color: white;
            user-select: none;
        }
        .dark #model-select {
            user-select: none;
            color: white;
        }
        .dark #model-select option {
            user-select: none;
            color: black;
            background-color: #ddd;
        }
        select, button {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            user-select: none;
        }
        select:hover, button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        button.active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fff;
            scroll-behavior: smooth;
        }
        .dark #chat-box { background: rgba(0, 0, 0, 0.2); }
        .message {
            display: flex;
            align-items: flex-start;
            margin: 15px 0;
            animation: slideIn 0.3s ease;
        }
        .message.user { justify-content: flex-end; }
        .message.ai { justify-content: flex-start; }
        .avatar {
            user-select: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
            background: #cccccc00;
            flex-shrink: 0;
        }
        .user .avatar {

            background-repeat: no-repeat;
            background-size: cover;
        }
        .bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }
        .user .bubble {
            background: #0084ff;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .ai .bubble {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        .dark .ai .bubble { background: #4facfe; color: white; }
        .timestamp {
            user-select: none;
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }
        .dark .timestamp { color: #bbb; user-select: none; }

        .download-button {
            user-select: none;
            -webkit-user-drag: none;
            display: inline-block;
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 5px;
            line-height: 0;
            transition: background 0.2s ease;
        }

        .download-button:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .download-button img {
            user-select: none;
            -webkit-user-drag: none;
            width: 16px;
            height: 16px;
            display: block;
            filter: invert(1);
        }

        .bubble img {
            position: relative;
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
        .input-area {
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            flex-shrink: 0;
        }
        .dark .input-area { background: rgba(255, 255, 255, 0.1); }
        textarea {
            flex: 1;
            min-height: 50px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            background: white;
            resize: none;
            font-size: 14px;
        }
        .dark textarea {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        #image-input {
            padding: 8px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .dark #image-input { background: rgba(255, 255, 255, 0.1); }
        .status {
            user-select: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            display: none;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .app-container { margin: 10px; height: calc(100vh - 20px); }
            .input-area { flex-direction: column; }
            textarea, #image-input, button { width: 100%; }
            .bubble { max-width: 85%; }
            .controls { justify-content: center; }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@3.6.2/dist/fetch.umd.min.js"></script>
    <script>

        // Inline Service Worker
        const swCode = `
            self.addEventListener('install', (event) => {
                self.skipWaiting();
                console.log('Service Worker installed');
            });
            self.addEventListener('activate', (event) => {
                event.waitUntil(self.clients.claim());
                console.log('Service Worker activated');
            });
            self.addEventListener('fetch', async (event) => {
                const url = new URL(event.request.url);
                if (url.hostname === 'generativelanguage.googleapis.com') {
                    console.log('Intercepted Gemini API request:', url);
                    const requestBody = event.request.method === 'POST' ? await event.request.clone().text() : null;
                    const headers = new Headers(event.request.headers);
                    headers.set('Origin', 'https://localhost');
                    headers.set('Content-Type', 'application/json');
                    const modifiedRequest = new Request(event.request.url, {
                        method: event.request.method,
                        headers: headers,
                        body: requestBody,
                        mode: 'cors',
                        credentials: 'omit'
                    });
                    event.respondWith(
                        fetch(modifiedRequest)
                            .then(response => {
                                console.log('Service Worker fetch succeeded:', response.status);
                                return response;
                            })
                            .catch(error => {
                                console.error('Service Worker fetch failed:', error);
                                return new Response(JSON.stringify({ error: 'Network error via Service Worker' }), {
                                    status: 503,
                                    headers: { 'Content-Type': 'application/json' }
                                });
                            })
                    );
                }
            });
        `;
        if ('serviceWorker' in navigator) {
            const blob = new Blob([swCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(blob);
            navigator.serviceWorker.register(swUrl)
                .then(() => {
                    isServiceWorkerSupported = true;
                    showStatus('Connected to AI via Service Worker', 2000);
                })
                .catch(err => {
                    console.error('Service Worker registration failed:', err);
                    showStatus('Service Worker unavailable. Using proxy mode.', 3000);
                    useProxy = true;
                    proxyToggle.classList.add('active');
                });
        } else {
            showStatus('Service Workers not supported. Using proxy mode.', 3000);
            useProxy = true;
            proxyToggle.classList.add('active');
        }
        const downloadButtonBase64 = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAIAAAACACAYAAADDPmHLAAAHQklEQVR4nO2d7XXbxhZFz60gdAWPrsBwBQ+owE4FgSqIUkGkCqxUQLqC2BUIrsB0BWYqCF2Bs0eMvBRJIwIDUhwM717rrKM/GHDmbn2YEk2Tc9KcpADfv3+vqDek1pZO0kczW9EnxUkJwOBn1O/knDzGFbk0sw19EpyaANdUrafpEKChTwIjJwHDv9D2s78Pl2Z2oRPglAT4Ss3VjzUCvKSLx0jxMPyK+kyG8BoJVnTRnIoAtaRrMoTGzDoVjgsQpzEXoAxcgDguQJzGXIAycAHiuABxGnMBysAFiOMCxGnMBSgDFyCOCxCnMRegDFyAOC5AnMZcgDJwAeK4AHEacwHKwAWI4wLEacwFKAMXII4LEKcxF6AMXIA4LkCcxlyAMnAB4rgAcRpzAcrABYjjAsRpzAUoAxcgjgsQpzEXoAxcgDguQJzGXIAycAHiuABxGnMBysAFiOMCxGnMBSgDFyCOCxCnMRegDFyAOC5AnMZcgDJwAeK4AHEacwHKwAWI4wLEacwFKAMXII4LEKcxF6AMXIA4LkCcxlyA54dhzSX9n8y1Za3tu3ls6CRYs9YzC8A9Z9QbMteWtaRPZrZWRhjJBg7tHXVO7rMhFxzeH/RgWLfWMwrA/X6lLiTNyH3CPi7pLDCSBRzan9Rb8hRLDu+MHgRr13omAbjXgmr1NEn7OARGjg6HdqH+7+Yx+PBYv9YzCMB9FlSrflxaBu9KYuTocHB/UzPSl0ESsH6tAwvAPRZUq/5sWP8FfVSMHBUOrtbw4QR6S5B4j8Z6CsD6C6rVcBrreY9DYeSocHhvqT9JCr0k4B61DiQAay+oVmk01uMeh8TIUeEAaw0fzl12SpB4j8Z2DId1F1SrdBrbcY9DY+SocIhzSV/JGJ6UgHvU2rMArLmgWo3jpR35eQEjR4fD7LR98mcMSw7zjH4A69faowCst6BajeOTmdU6MkaODgdaUZ2kn8gYHpWA9WvtSQDWWlCtxvGNVKy/1pExkgUc7MEkYO1aexCAdRZUq3GE4desvaKPjpFs4IArqtOeJWDdWiMFYI0F1WocWQ0/YCQrOOiK6rRHCViz1ggBuH5BtRpHdsMPGMkODryiOu1JAtarlSgA1y74uNU4shx+IEsBAhx8RXXagwSS3pNrMoSG/EJajSPb4QeMZMseJViRigxhRSoyhqyHH8hagMAeJXhush9+IHsBAhOUYBLDD0xCgMCEJJjM8AOTESAwAQkmNfzApAQIZCzB5IYfmJwAgQwlmOTwA5MUIJCRBJMdfmCyAgQykGDSww88KgAHO5f0ilRkre3vrtfKEB5reIydnl+CrIfPucy1/RuLubZPan2yR15cY+QHXDSj3pFWD/lAzuyRRY4Nj7uiOj2fBNkOn7OYS1qQWg9ZSvqNx72hb/ghABfOqM9krjgb0lieG6+oToeXIOfhV9Q1mZEYa0mvefwbWkZu4OJwYa3drLj4NZ0d7KGiOh1Ogm8ky+EH2P9nqiK76NhDQ28F4MJaW3P6cmZmS2UIewkH0Gn/EuQ+/FbbL/19aYxfd98KcEX9SvrykYvf0lnCfiqq0/4kyHr4Afb8gXpD+nJpZhe3AnTa/sTYl0+WwV+0PgV7qqhO4yXIfvgB9tspYYbFChBgXxXVKV2CSQw/wF47JcywaAEC7K2iOg2XYDLDD7DPTgkzLF6AAPurqE79JZjU8APssVPCDE9CgAB7rKhOuyWY3PAD7K9TwgxPRoAA+6yoTnEJJjn8AHvrlDDDkxIgwF5n1DlpJf2PBP4iS0lX7GtDTw721SlhhsYHyRfLyYbUGboAhZA6QxegEFJn6AIUQuoMXYBCSJ2hC1AIqTN0AQohdYYuQCGkztAFKITUGboAhZA6QxegEFJn6AIUQuoMXYBC         function addMessage(content, isUser = false, imageUrl = null, isAiImage = false, aiImageData = null) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
    const avatar = document.createElement('div');
    avatar.className = 'avatar';
    const bubble = document.createElement('div');
    bubble.className = 'bubble';

    if (isAiImage && aiImageData) {
        bubble.style.padding = '5px';

        const img = document.createElement('img');
        img.src = aiImageData;
        img.style.maxWidth = '100%';
        img.style.borderRadius = '10px';
        img.style.display = 'block';

        const downloadLink = document.createElement('a');
        downloadLink.href = aiImageData;
        const mimeType = aiImageData.substring(aiImageData.indexOf(':')+1, aiImageData.indexOf(';'));
        const extension = mimeType.split('/')[1] || 'png';
        downloadLink.download = `gemini-generated-${Date.now()}.${extension}`;
        downloadLink.title = 'Download Image';
        downloadLink.classList.add('download-button');

        const downloadIcon = document.createElement('img');
        downloadIcon.src = downloadButtonBase64;
        downloadIcon.alt = 'Download';

        downloadLink.appendChild(downloadIcon);
        bubble.appendChild(img);
        bubble.appendChild(downloadLink);

    } else if (content) {
        bubble.textContent = content;
        if (imageUrl && isUser) {
            const img = document.createElement('img');
            img.src = imageUrl;
            img.style.maxWidth = '100%';
            img.style.borderRadius = '10px';
            img.style.marginTop = '10px';
            bubble.appendChild(img);
        }
    } else if (imageUrl && isUser) {
         bubble.style.padding = '5px';
         const img = document.createElement('img');
         img.src = imageUrl;
         img.style.maxWidth = '100%';
         img.style.borderRadius = '10px';
         bubble.appendChild(img);

    } else {
        bubble.textContent = '[Empty Message]';
    }

    const timestamp = document.createElement('div');
    timestamp.className = 'timestamp';
    timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    messageDiv.appendChild(isUser ? bubble : avatar);
    messageDiv.appendChild(isUser ? avatar : bubble);
     messageDiv.appendChild(timestamp);


    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;

    if (!isUser) {
         if (isAiImage) {
            conversationHistory.push({ role: 'model', parts: [{ text: '[Generated Image]' }] });
         } else if (content) {
             conversationHistory.push({ role: 'model', parts: [{ text: content }] });
         }
    } else {
        const userParts = [];
        if (content) {
            userParts.push({ text: content });
        }
        if (imageUrl) {
             try {
                const commaIndex = imageUrl.indexOf(',');
                if (commaIndex !== -1) {
                    const base64Part = imageUrl.substring(commaIndex + 1);
                    const mimePart = imageUrl.substring(imageUrl.indexOf(':') + 1, imageUrl.indexOf(';'));
                    if (base64Part && mimePart) {
                        userParts.push({ inlineData: { data: base64Part, mimeType: mimePart } });
                    } else { console.warn("Could not parse user image data URL for history."); }
                } else { console.warn("User image URL doesn't seem to be a data URL."); }
             } catch (e) { console.error("Error processing user image URL for history:", e); }
        }
        if (userParts.length > 0) {
            conversationHistory.push({ role: 'user', parts: userParts });
        }
    }
}
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function sendMessage() {
    const text = textInput.value.trim();
    const file = imageInput.files[0];

    if (!text && !file) {
        showStatus('Please enter a message or upload an image', 2000);
        return;
    }

    const selectedModelId = modelSelect.value;
    const modelConfig = modelConfigurations[selectedModelId] || defaultConfiguration;

    if (file && !modelConfig.supportsImage) {
         showStatus(`Image uploads are not supported by the selected model (${selectedModelId}). Please choose a different model or remove the image.`, 4000);
         imageInput.value = '';
         return;
    }
    let imageUrl = null;
    const userPartsForHistory = [];

    if (text) {
        addMessage(text, true, null);
        userPartsForHistory.push({ text: text });
    }

    if (file) {
        imageUrl = await fileToBase64(file);
        addMessage(text ? null : "Image Uploaded", true, imageUrl);

        try {
            const commaIndex = imageUrl.indexOf(',');
            if (commaIndex !== -1) {
                const base64Part = imageUrl.substring(commaIndex + 1);
                const mimePart = imageUrl.substring(imageUrl.indexOf(':') + 1, imageUrl.indexOf(';'));
                if (base64Part && mimePart) {
                    userPartsForHistory.push({ inlineData: { data: base64Part, mimeType: mimePart } });
                } else { console.warn("Could not parse user image data URL for history."); }
            } else { console.warn("User image URL doesn't seem to be a data URL."); }
        } catch (e) { console.error("Error processing user image URL for history:", e); }
    }

    if (userPartsForHistory.length > 0) {
        conversationHistory.push({ role: 'user', parts: userPartsForHistory });
    }


    textInput.value = '';
    imageInput.value = '';
    sendBtn.disabled = true;
    showStatus('Sending...', 1000);

    try {
         const contents = conversationHistory.map(entry => ({
             role: entry.role,
             parts: entry.parts.map(part => {
                 if (part.text !== undefined) return { text: part.text };
                 if (part.inlineData) return { inlineData: part.inlineData };
                 return null;
             }).filter(part => part !== null)
         }));


        const url = `${useProxy ? PROXY_URL : ''}${API_BASE_URL}${selectedModelId}:generateContent?key=${API_KEY}`;

        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                contents: contents,
                generationConfig: {
                    temperature: modelConfig.temperature,
                    maxOutputTokens: modelConfig.maxOutputTokens
                }
            })
        });

        if (!response.ok) {
            const errorText = await response.text();
            console.error('API Error:', response.status, errorText);
            let friendlyError = `HTTP error! Status: ${response.status}`;
             try {
                  const errorJson = JSON.parse(errorText);
                  if (errorJson.error && errorJson.error.message) {
                       friendlyError = `API Error: ${errorJson.error.message}`;
                  } else {
                       friendlyError += ` - ${errorText.substring(0, 100)}`;
                  }
             } catch (e) {
                  friendlyError += ` - ${errorText.substring(0, 100)}`;
             }


            if (response.status === 429) friendlyError = 'Rate limit exceeded. Please wait and try again.';
            if (response.status === 403) friendlyError = 'API key rejected or lacks permission. Click "Set API Key" to update it or check Google Cloud console.';
             if (response.status === 400) friendlyError = `Bad Request (400): Often due to invalid input or unsupported model features. Check console for details: ${errorText.substring(0,100)}`;
            if (response.status === 0 || response.status === 503) {
                if (useProxy) friendlyError = 'Proxy or Network error. Check network connection or proxy availability.';
                else friendlyError = 'CORS or Network error. Switching to proxy...';
            }
            throw new Error(friendlyError);
        }

        const data = await response.json();
         if (!data.candidates || !data.candidates.length) {
            let errorReason = "No valid response candidates from AI.";
            if (data.promptFeedback && data.promptFeedback.blockReason) {
                 errorReason = `Request blocked by API: ${data.promptFeedback.blockReason}`;
                 if (data.promptFeedback.blockReasonMessage) {
                      errorReason += ` - ${data.promptFeedback.blockReasonMessage}`;
                 }
            }
            throw new Error(errorReason);
         }

         const firstCandidate = data.candidates[0];
         if (firstCandidate.finishReason && firstCandidate.finishReason !== 'STOP' && firstCandidate.finishReason !== 'MAX_TOKENS') {
              console.warn(`AI finished with reason: ${firstCandidate.finishReason}`);
         }

         if (!firstCandidate.content || !firstCandidate.content.parts || firstCandidate.content.parts.length === 0) {
             throw new Error("Received response candidate with no content parts.");
         }
        
        const responseParts = firstCandidate.content.parts;
        let foundContent = false;
        for (const part of responseParts) {
            if (part.text) {
                addMessage(part.text);
                foundContent = true;
            } else if (part.inlineData && part.inlineData.mimeType && part.inlineData.mimeType.startsWith('image/')) {
                // Handle image part
                const mimeType = part.inlineData.mimeType;
                const base64Data = part.inlineData.data;
                const fullBase64 = `data:${mimeType};base64,${base64Data}`;
                addMessage(null, false, null, true, fullBase64);
                 foundContent = true;
            }
        }
         if (!foundContent) {
             addMessage("[Received response with no displayable text or image]", false);
         }
    } catch (error) {
        console.error("SendMessage Error:", error);
        if (error.message.includes('CORS') && !useProxy) {
            useProxy = true;
            proxyToggle.classList.add('active');
            showStatus('Switching to proxy mode...', 2000);
            setTimeout(sendMessage, 2100);
        } else {
            addMessage(`Error: ${error.message || 'Failed to get response'}`);
            status.style.display = 'none';
            sendBtn.disabled = false;
        }
    } finally {
        if (!error || !error.message.includes('CORS') || useProxy) {
            sendBtn.disabled = false;
            status.style.display = 'none';
        }
         textInput.style.height = 'auto';
         textInput.style.height = `${textInput.scrollHeight}px`;
    }
}

        function startNewChat() {
            chatBox.innerHTML = '';
            conversationHistory = [];
            addMessage('New chat started', false);
        }

        function clearChat() {
            chatBox.innerHTML = '';
            addMessage('Chat cleared', false);
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        }

        function toggleProxy() {
            useProxy = !useProxy;
            proxyToggle.classList.toggle('active');
            showStatus(useProxy ? 'Proxy mode enabled' : 'Proxy mode disabled', 2000);
        }

        function updateApiKey() {
            const newKey = prompt('Enter your Gemini API key:', API_KEY);
            if (newKey) {
                API_KEY = newKey;
                localStorage.setItem('apiKey', API_KEY);
                showStatus('API key updated. Try sending a message again.', 2000);
            }
        }

        function showStatus(message, duration) {
            status.textContent = message;
            status.style.display = 'block';
            if (duration > 0) setTimeout(() => status.style.display = 'none', duration);
        }

        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');

        // Event listeners
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        textInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = `${this.scrollHeight}px`;
        });

        // Initial message
        addMessage('Welcome to Gemini AI Messenger! Start chatting or upload an image. If you see an API key error, click "Set API Key".', false);
